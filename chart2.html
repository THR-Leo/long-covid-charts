<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Graph 2</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:wght@400;600;700&display=swap" rel="stylesheet">

    <script src="https://www.gstatic.com/charts/loader.js"></script>

    <style>
      :root { --chart-left: 140px; }

      html, body { margin: 0; padding: 0; background: #fff; }
      body { font-family: "Source Sans 3", system-ui, -apple-system, Segoe UI, Arial, sans-serif; color: #111; }

      .wrap { width: 100%; }

      /* This line should ALWAYS be visible. If it isn't, the HTML isn't being served. */
      .proof {
        padding: 10px 12px 0;
        font-size: 13px;
        color: #444;
      }

      #chart2 { width: 100%; }

      /* Custom legend aligned to chart area left edge */
      .legend {
        margin: 8px 0 0;
        padding-left: var(--chart-left);
        padding-right: 16px;
        display: flex;
        flex-wrap: wrap;
        gap: 14px 22px;
        align-items: center;
        font-size: 14px;
        color: #111;
      }
      .legend-item { display: inline-flex; align-items: center; gap: 8px; }
      .swatch { width: 18px; height: 12px; border-radius: 2px; display: inline-block; }

      .caption {
        margin: 10px 0 0;
        padding-left: var(--chart-left);
        padding-right: 16px;
        text-align: left;
        font-size: 14px;
        color: #333;
      }

      /* If something goes wrong, we'll show it clearly */
      .error {
        margin: 10px 12px 0;
        padding: 10px 12px;
        border: 1px solid #ddd;
        background: #fafafa;
        font-size: 13px;
        white-space: pre-wrap;
      }
    </style>

    <script>
      function computeLeftPadding(containerWidth) {
        return Math.max(110, Math.min(160, Math.round(containerWidth * 0.22)));
      }

      function showError(msg) {
        const el = document.getElementById('err');
        el.textContent = msg;
        el.style.display = 'block';
      }

      function draw() {
        const chartEl = document.getElementById('chart2');
        const w = chartEl.parentElement.clientWidth || 800;
        const left = computeLeftPadding(w);
        document.documentElement.style.setProperty('--chart-left', left + 'px');

        const data = google.visualization.arrayToDataTable([
          [
            'Group',
            'Severe Symptoms',   { role: 'annotation' },
            'Moderate Symptoms', { role: 'annotation' },
            'Minimal Symptoms',  { role: 'annotation' },
            'No Response',       { role: 'annotation' }
          ],
          ['Trans People', 42, '42%', 14, '14%', 3, '3%', 40, '40%'],
          ['Other',       27, '27%', 39, '39%', 2, '2%', 32, '32%'],
          ['Cis Women',   10, '10%', 24, '24%', 9, '9%', 57, '57%'],
          ['Cis Men',      9, '9%',  20, '20%', 6, '6%', 66, '66%']
        ]);

        const options = {
          title: 'Which genders are most likely to experience severe long COVID?',
          titleTextStyle: { fontName: 'Source Sans 3', fontSize: 22, bold: true },

          height: 500,
          isStacked: true,

          // We use the custom HTML legend below instead.
          legend: { position: 'none' },

          hAxis: {
            minValue: 0,
            maxValue: 100,
            ticks: [0, 20, 40, 60, 80, 100],
            textStyle: { fontName: 'Source Sans 3', fontSize: 14 }
          },
          vAxis: { textStyle: { fontName: 'Source Sans 3', fontSize: 18 } },

          annotations: {
            alwaysOutside: false,
            textStyle: {
              fontName: 'Source Sans 3',
              fontSize: 16,
              color: '#FFFFFF',
              auraColor: 'transparent',
              auraWidth: 0
            }
          },

          bar: { groupWidth: '72%' },
          colors: ['#000F46', '#003C55', '#2C421D', '#2D2D2D'],

          chartArea: {
            left: left,
            right: 24,
            top: 78,
            bottom: 48
          },

          backgroundColor: 'transparent'
        };

        new google.visualization.BarChart(chartEl).draw(data, options);
      }

      function init() {
        try {
          if (!window.google || !google.charts) {
            showError('Google Charts library did not load (google.charts is missing).');
            return;
          }

          google.charts.load('current', { packages: ['corechart'] });
          google.charts.setOnLoadCallback(() => {
            try { draw(); }
            catch (e) { showError('Error while drawing chart:\n' + (e && e.stack ? e.stack : e)); }
          });

          window.addEventListener('resize', () => {
            try {
              if (window.google && google.visualization) draw();
            } catch (e) {
              // Donâ€™t spam; just show the first resize error.
              showError('Error on resize:\n' + (e && e.stack ? e.stack : e));
            }
          });
        } catch (e) {
          showError('Fatal init error:\n' + (e && e.stack ? e.stack : e));
        }
      }

      // Run after DOM is ready
      document.addEventListener('DOMContentLoaded', init);
    </script>
  </head>

  <body>
    <div class="wrap">
      <div class="proof">Graph 2 page loaded.</div>

      <div id="chart2"></div>

      <div class="legend" aria-label="Legend">
        <span class="legend-item"><span class="swatch" style="background:#000F46"></span>Severe Symptoms</span>
        <span class="legend-item"><span class="swatch" style="background:#003C55"></span>Moderate Symptoms</span>
        <span class="legend-item"><span class="swatch" style="background:#2C421D"></span>Minimal Symptoms</span>
        <span class="legend-item"><span class="swatch" style="background:#2D2D2D"></span>No Response</span>
      </div>

      <div class="caption">Share of people who had COVID and developed Long COVID, by gender, December 2022</div>

      <div id="err" class="error" style="display:none;"></div>

      <noscript>
        <div class="error">JavaScript is disabled, so the interactive chart cannot display.</div>
      </noscript>
    </div>
  </body>
</html>
