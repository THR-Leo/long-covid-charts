<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chart 2</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:wght@400;600;700&display=swap" rel="stylesheet">

  <script src="https://www.gstatic.com/charts/loader.js"></script>

  <style>
    html, body { margin:0; padding:0; background:#fff; }
    body {
      font-family: "Source Sans 3", system-ui, -apple-system, Segoe UI, Arial, sans-serif;
      color:#111;
      overflow: hidden;
    }

    .wrap { padding: 14px 12px 18px; }

    .chart-title {
      margin: 0 0 10px;
      font-size: 22px;
      line-height: 1.15;
      font-weight: 700;
      text-align: left;
    }

    #chart2 { width: 100%; }

    .legend {
      margin: 10px 0 0;
      display: flex;
      flex-wrap: wrap;
      gap: 10px 16px;
      align-items: center;
      font-size: 14px;
      color: #111;
    }

    .legend-item { display:inline-flex; align-items:center; gap:8px; }
    .swatch { width:18px; height:12px; border-radius:2px; display:inline-block; }

    .caption {
      margin: 10px 0 0;
      text-align: left;
      font-size: 14px;
      color: #333;
    }

    @media (max-width: 420px) {
      .chart-title { font-size: 18px; }
      .legend { font-size: 13px; }
      .caption { font-size: 13px; }
    }
  </style>

  <script>
    function drawChart2() {
      const el = document.getElementById('chart2');
      const w = el.parentElement.clientWidth || 700;
      const isMobile = w < 520;

      // Data preserved exactly (no changes)
      const data = google.visualization.arrayToDataTable([
        ['Group', 'Severe Symptoms', 'Moderate Symptoms', 'Minimal Symptoms', 'No Response'],
        ['Trans People', 42, 14, 3, 40],
        ['Other', 27, 39, 2, 32],
        ['Cis Women', 10, 24, 9, 57],
        ['Cis Men', 9, 20, 6, 66]
      ]);

      const options = {
        height: isMobile ? 460 : 420,
        isStacked: true,
        legend: { position: 'none' },
        backgroundColor: 'transparent',
        colors: ['#000F46', '#003C55', '#2C421D', '#2D2D2D'],

        vAxis: {
          viewWindowMode: 'explicit',
          viewWindow: { min: 0, max: 100 },
          ticks: [0, 20, 40, 60, 80, 100],
          textStyle: { fontName: 'Source Sans 3', fontSize: isMobile ? 12 : 13 }
        },

        hAxis: {
          textStyle: { fontName: 'Source Sans 3', fontSize: isMobile ? 16 : 14 }
        },

        bar: { groupWidth: isMobile ? '62%' : '60%' },

        chartArea: {
          left: isMobile ? 18 : 26,
          right: isMobile ? 10 : 14,
          top: 22,          // <-- increased from 8 to prevent the “100” label clipping
          bottom: 64
        }
      };

      new google.visualization.ColumnChart(el).draw(data, options);
    }

    function init() {
      google.charts.load('current', { packages: ['corechart'] });
      google.charts.setOnLoadCallback(drawChart2);

      let t;
      window.addEventListener('resize', () => {
        clearTimeout(t);
        t = setTimeout(() => {
          if (window.google && google.visualization) drawChart2();
        }, 120);
      });
    }

    document.addEventListener('DOMContentLoaded', init);
  </script>
</head>

<body>
  <div class="wrap">
    <h2 class="chart-title">Which genders are most likely to experience severe long COVID?</h2>

    <div id="chart2"></div>

    <div class="legend" aria-label="Legend">
      <span class="legend-item"><span class="swatch" style="background:#000F46"></span>Severe Symptoms</span>
      <span class="legend-item"><span class="swatch" style="background:#003C55"></span>Moderate Symptoms</span>
      <span class="legend-item"><span class="swatch" style="background:#2C421D"></span>Minimal Symptoms</span>
      <span class="legend-item"><span class="swatch" style="background:#2D2D2D"></span>No Response</span>
    </div>

    <div class="caption">
      Share of people who had COVID and developed Long COVID, by gender, December 2022
    </div>
  </div>
</body>
</html>
