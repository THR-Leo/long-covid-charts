<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chart 2</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:wght@400;600;700&display=swap" rel="stylesheet">

  <script src="https://www.gstatic.com/charts/loader.js"></script>

  <style>
    html, body { margin:0; padding:0; background:#fff; }
    body {
      font-family: "Source Sans 3", system-ui, -apple-system, Segoe UI, Arial, sans-serif;
      color:#111;
      overflow: hidden; /* prevents internal scrollbars */
    }

    .wrap { padding: 12px 12px 10px; }

    .chart-title {
      margin: 0 0 8px;
      font-size: 22px;
      line-height: 1.15;
      font-weight: 700;
      text-align: left;
    }

    #chart2 { width: 100%; }

    .legend {
      margin: 8px 0 0;
      display: flex;
      flex-wrap: wrap;
      gap: 10px 16px;
      align-items: center;
      font-size: 14px;
      color: #111;
    }

    .legend-item { display:inline-flex; align-items:center; gap:8px; }
    .swatch { width:18px; height:12px; border-radius:2px; display:inline-block; }

    .caption {
      margin: 6px 0 0;
      text-align: left;
      font-size: 14px;
      color: #333;
    }

    @media (max-width: 420px) {
      .wrap { padding: 10px 12px 8px; }
      .chart-title { font-size: 18px; margin-bottom: 6px; }
      .legend { font-size: 13px; margin-top: 6px; }
      .caption { font-size: 13px; margin-top: 6px; }
    }
  </style>

  <script>
    function clamp(n, min, max) { return Math.max(min, Math.min(max, n)); }

    function drawChart2() {
      const wrap = document.querySelector('.wrap');
      const el = document.getElementById('chart2');
      const titleEl = document.querySelector('.chart-title');
      const legendEl = document.querySelector('.legend');
      const capEl = document.querySelector('.caption');

      const w = wrap.clientWidth || 700;
      const isMobile = w < 520;

      // Fill available iframe height to avoid blank space inside the Wix HTML component.
      const wrapStyles = getComputedStyle(wrap);
      const padTop = parseFloat(wrapStyles.paddingTop) || 0;
      const padBottom = parseFloat(wrapStyles.paddingBottom) || 0;

      const titleH = titleEl ? titleEl.getBoundingClientRect().height : 0;
      const legendH = legendEl ? legendEl.getBoundingClientRect().height : 0;
      const capH = capEl ? capEl.getBoundingClientRect().height : 0;

      // spacing between blocks (title->chart, chart->legend, legend->caption)
      const chromeH = padTop + padBottom + titleH + legendH + capH + (isMobile ? 18 : 22);

      const minH = isMobile ? 320 : 340;
      const maxH = isMobile ? 520 : 560;

      const targetChartH = clamp((window.innerHeight || 700) - chromeH, minH, maxH);

      // Stacked vertical column chart
      const data = google.visualization.arrayToDataTable([
        ['Group', 'Severe Symptoms', 'Moderate Symptoms', 'Minimal Symptoms', 'No Response'],
        ['Trans\nPeople', 42, 14, 3, 40],
        ['Other',        27, 39, 2, 32],
        ['Cis\nWomen',   10, 24, 9, 57],
        ['Cis Men',       9, 20, 6, 66]
      ]);

      // Leave room for multi-line x labels on mobile; y axis is numeric so left margin can be small.
      const left = isMobile ? 42 : 52;
      const bottom = isMobile ? 56 : 50;
      const top = 6;

      const options = {
        height: Math.round(targetChartH),
        isStacked: true,
        legend: { position: 'none' },
        backgroundColor: 'transparent',
        colors: ['#000F46', '#003C55', '#2C421D', '#2D2D2D'],

        vAxis: {
          minValue: 0,
          maxValue: 100,
          ticks: [0, 20, 40, 60, 80, 100],
          textStyle: { fontName: 'Source Sans 3', fontSize: isMobile ? 12 : 14 }
        },

        hAxis: {
          textStyle: { fontName: 'Source Sans 3', fontSize: isMobile ? 14 : 14 }
        },

        bar: { groupWidth: isMobile ? '62%' : '68%' },

        chartArea: {
          left: left,
          right: isMobile ? 12 : 18,
          top: top,
          bottom: bottom
        },

        // Keep segments clean on mobile; tooltips still provide values.
        tooltip: { textStyle: { fontName: 'Source Sans 3', fontSize: 13 } }
      };

      new google.visualization.ColumnChart(el).draw(data, options);
    }

    function init() {
      google.charts.load('current', { packages: ['corechart'] });
      google.charts.setOnLoadCallback(drawChart2);

      let t;
      window.addEventListener('resize', () => {
        clearTimeout(t);
        t = setTimeout(() => {
          if (window.google && google.visualization) drawChart2();
        }, 120);
      });
    }

    document.addEventListener('DOMContentLoaded', init);
  </script>
</head>

<body>
  <div class="wrap">
    <h2 class="chart-title">Which genders are most likely to experience severe long COVID?</h2>
    <div id="chart2"></div>

    <div class="legend" aria-label="Legend">
      <span class="legend-item"><span class="swatch" style="background:#000F46"></span>Severe Symptoms</span>
      <span class="legend-item"><span class="swatch" style="background:#003C55"></span>Moderate Symptoms</span>
      <span class="legend-item"><span class="swatch" style="background:#2C421D"></span>Minimal Symptoms</span>
      <span class="legend-item"><span class="swatch" style="background:#2D2D2D"></span>No Response</span>
    </div>

    <div class="caption">
      Share of people who had COVID and developed Long COVID, by gender, December 2022
    </div>
  </div>
</body>
</html>
